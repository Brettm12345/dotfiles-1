music_directory    "/home/tudurom/Music"
playlist_directory "/home/tudurom/.mpd/playlists"
db_file            "/home/tudurom/.mpd/mpd.db"
log_file           "/home/tudurom/.mpd/mpd.log"
pid_file           "/home/tudurom/.mpd/mpd.pid"
state_file         "/home/tudurom/.mpd/mpdstate"
gapless_mp3_playback "yes"
audio_output {
  type "alsa"
  name "MPD Alsa"
  device "hw:0,0"
  auto_resample    "no"
  auto_format      "no"
  auto_channels    "no"
}
audio_output {
  type "fifo"
  name "vis_feed"
  path "/tmp/mpd.fifo"
  format "44100:16:2"
}
