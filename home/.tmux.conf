# Set prefix to Control-F
unbind C-b
set-option -g prefix C-f
bind C-f send-prefix

# Sparkles
set -g default-terminal "screen-256color"

# Live-reload tmux config
bind r source-file ~/.tmux.conf

# Enable terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Fix vim/nvim strange behaviour
set -s escape-time 0

# vi mode
setw -g mode-keys vi
set -g status-keys vi
setw -g utf8 on

# N00b mode
set -g mouse-utf8 on
set -g mouse on

# Start window and pane numbering from 1
set -g base-index 1
set -g pane-base-index 1

# Status line
set -g status-utf8 on
set -g status-justify left
set -g status-bg colour0
set -g status-fg colour4
set -g status-interval 2

# Messaging
set -g message-fg colour0
set -g message-bg colour12
set -g message-command-fg colour6
set -g message-command-bg colour1

# Window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# Vim-like window navigation
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Status line info
set -g status-right-length 100
set -g status-right '#(~/.tmux/bin/statusline)'
set -g status-left ''

# Window status
set-option -g status-position bottom
setw -g window-status-format "#[bg=colour4,fg=colour0,noreverse]█▓░ #W "
setw -g window-status-current-format "#[bg=colour12,fg=colour0,noreverse]█▓░ #W "

# Shortcuts (TODO) {{{

unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# }}}

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
